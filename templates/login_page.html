
<html>

<head>
    <title> Bienvenido a Tienda XYZ </title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/login.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <meta charset="UTF-8"/>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
    <link rel="shortcut icon" type="image/jpg" href="{{ url_for('static',filename='Images/icon.jpg') }}">
</head>

<body background="{{ url_for('static',filename='Images/blue_background.jpg') }}" style="background-size: cover">

    <br><br>
    <div class="jumbotron" id="login_container" style="background:#cfe7ff;">
        <div align="center">
            <img src="{{ url_for('static',filename='Images/login_icon_2.png') }}" alt="Icono de inicio de sesión" width="150" height="150">
        </div>
        <br>
        {% if error %} 
            <script>
                alertify.error("{{ error }}").setHeader("Error");
            </script>
        {% endif %}

        <form id="login_form" action="" method="POST" onsubmit="return formEsValido()">
            <label for="user_name"> Nombre de Usuario: </label>
            <input type="text" placeholder="Username" name="user_name" id="user_name" value="{{request.form.user_name }}" class="form-control">
            <label for="password"> Contraseña </label>
            <input type="password" placeholder="Password" name="password" id="password" value="{{request.form.password }}" class="form-control">
            <br>

            <div align="right">
                <input type="submit" value="Iniciar Sesión"  class="btn btn-primary"> 

            </div>
        </form>
        <br> ¿No tienes una cuenta?
        <a href="register_page.html"> Regístrate </a>
        <br>
        <!-- <a href="main_view.html"> Unirse como invitado </a> -->
    </div>
    <br><br>



</body>

</html>

<script>
    function formEsValido() {
        var nombre_de_usuario = $("#user_name");
        var clave_de_usuario = $("#password");

        if (nombre_de_usuario.val() == "") {
            var op = alertify.alert("Debe colocar su nombre de usuario.").setHeader("Atención");

            return false;

        } else if (clave_de_usuario.val() == "") {
            alertify.alert("Debe colocar su clave de usuario").setHeader("Atención");
            return false;
        }

        return true;
    }

</script>
