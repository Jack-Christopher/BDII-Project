<html>
<head>
    <meta charset="UTF-8">
    <title>Tienda XYZ</title>

  <link rel="stylesheet" href="{{ url_for('static',filename='styles/index.css') }}">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <meta charset="UTF-8"/>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
  <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
  <link rel="shortcut icon" type="image/jpg" href="{{ url_for('static',filename='Images/icon.jpg') }}">
    
<title> Únete a Tienda XYZ </title>

</head>

<body >

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
  
        <div class="collapse navbar-collapse" id="navbar">
          <div class="navbar-nav">
              <a class="nav-link active" href="index.html">Inicio</a>
              <a class="nav-link" href="#">ABCD</a>
              <a class="nav-link" href="#">DEFG</a>
              <a class="nav-link" href="#">Contáctenos</a>
          </div>
        </div>
      </div>
  
    </nav>


    <div class="container">
      <h1 class="display-3"> Listado de productos: </h1>
    </div>
    <br><br>

    <div class="container">
      <table class="table">
        <thead class="table-light">
          <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Stock</th>
          </tr>
        </thead>
        <tbody>
          {% for  item in products %}
            <tr>
              <td>{{item.id}}</td>
              <td>{{item.nombre}}</td>
              <td>S/. {{item.precio}}</td>
              <td>{{item.stock}}</td>
              <td>
                <form id="add" action="" method="post">
                  <input type="hidden" name="product_id" value="{{item.id}}">
                  <button class="btn btn-success" id="buy_product" type="submit"> Comprar unidad </button>
                </form>
                
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
      
      <div align="right">
        <button class="btn btn-info" onclick="come_back()"> Regresar a vista de cliente </button>
      </div>
    </div>
</body>
</html>

<script>
  function come_back()
  {
    window.location="main_client_view.html";
  }

</script>
