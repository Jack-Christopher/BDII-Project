<!DOCTYPE html>
<html lang="es">

<body>

    <div class="container" align="center">
        <form action="" method="post">

                  <tr>

                    <th scope="col">Precio</th>
                    <th scope="col">Descripcion</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">{{data['id']}}</th>
                    <td>{{data['nombre']}}</td>
                    <td>{{data['precio']}}</td>
                    <td>{{data['descripcion']}}</td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
